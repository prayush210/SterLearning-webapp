        <div class="card-body d-flex flex-column" style="height: 90vh; background-color: #3A4454; border-radius: 25px;">
            <h5 class="card-title" style="color: white;">
                {{ quiz.name }}
            </h5>
            <p class="card-text" style=" color: white;">
                {{ quiz.description }}
            </p>
            <a href="{% url 'quiz-views-quiz' quiz.id %}" class="mt-auto btn btn-outline-light">View</a>
        </div>
    </div>
</div>
