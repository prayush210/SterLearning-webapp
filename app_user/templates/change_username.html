{% extends "base.html" %}
{% load static %}

{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Username</title>
        <link rel="stylesheet" href="{% static 'change_username.css' %}">
    </head>
    <body>
        <div class="change_username-container">
            <div class="wrapper">
                <h1>Change Username</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn">Change Username</button>
                </form>
            </div>
        </div>
    </body>
    </html>
{% endblock %}
