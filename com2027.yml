project_name: SterLearning

project_description: |
  SterLearning is a gamified learning platform, that empowers users to improve their knowledge on pensions, taxes, and budgeting.
  Knowledge about finances is crucial to making good financial decisions when entering the working world - these quizzes will help young people build these skills before starting their first jobs.
  Users can complete quizzes to earn points, which are used to unlock new animals and hats to use as profile pictures.




